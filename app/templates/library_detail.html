{% extends "base.html" %}

{% block title %}图片详情 - Paper Pi{% endblock %}
{% block page_subtitle %}图片详情{% endblock %}
{% block nav_library %}active{% endblock %}

{% block content %}
<main class="main">
    <div class="admin-header reveal" style="--i: 1;">
        <h3>图片详情</h3>
        <div class="library-actions">
            <a href="/library" class="btn btn-secondary">返回图片库</a>
        </div>
    </div>

    <div class="detail-grid reveal" style="--i: 2;">
        <div class="detail-preview">
            <img id="detail-image" src="" alt="图片预览">
        </div>
        <div class="detail-info">
            <div class="detail-row">
                <span class="detail-label">原始名称</span>
                <span class="detail-value" id="detail-name">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">存储路径</span>
                <span class="detail-value" id="detail-path">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">创建时间</span>
                <span class="detail-value" id="detail-date">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">状态</span>
                <span class="detail-value" id="detail-status-text">-</span>
            </div>
            <div class="detail-actions">
                <button class="btn btn-primary" data-style="oil_painting">油画风格</button>
                <button class="btn btn-primary" data-style="watercolor">水彩风格</button>
                <button class="btn btn-primary" data-style="miyazaki">宫崎骏风格</button>
            </div>
            <div id="detail-status" class="detail-status" style="display: none;"></div>
        </div>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/library_detail.js') }}"></script>
{% endblock %}
